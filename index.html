<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy zostaniesz mojÄ… walentynkÄ…?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff69b4, #ffc0cb, #ff1493);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .frame {
            background: rgba(255,255,255,0.95);
            border: 5px solid #ff69b4;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(255,105,180,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;  /* blokuje wychodzenie dzieci */
        }
        .frame img.top-img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .question {
            font-size: 28px;
            color: #ff1493;
            margin: 20px 0;
            font-weight: 700;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            position: relative;
            height: 80px;
        }
        .yes-btn, .no-btn {
            position: relative;
            flex: 1;
            max-width: 150px;
        }
        .yes-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255,105,180,0.4);
            transition: all 0.3s ease;
        }
        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255,105,180,0.6);
        }
        .no-btn {
            background: #ddd;
            color: #888;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 20;
            will-change: transform;
        }
        .no-btn:hover {
            transform: scale(1.1) translateY(-5px);
        }

        .success {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255,105,180,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        /* NOWE: styl napisu autorskiego */
        .success-title {
            color: white;
            font-size: 36px;
            font-weight: 700;
            margin: 0 0 18px 0;
            text-align: center;
            animation: glow 1.6s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(255,255,255,0.35);
        }
        @keyframes glow {
            from { text-shadow: 0 0 8px rgba(255,255,255,0.35), 0 0 14px rgba(255,20,147,0.35); }
            to   { text-shadow: 0 0 14px rgba(255,255,255,0.55), 0 0 26px rgba(255,20,147,0.55); }
        }

        .success img {
            max-width: 80%;
            max-height: 60%;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="frame">
        <img class="top-img" src="1000050280.jpg" alt="TwÃ³j obrazek" onerror="this.style.display='none';">
        <div class="question">Czy zostaniesz mojÄ… walentynkÄ…?</div>
        <div class="buttons">
            <button class="yes-btn" onclick="yesClick()">YES OFC</button>
            <button class="no-btn" id="noBtn" onclick="noClick()">nie :(</button>
        </div>
    </div>

    <div class="success" id="success">
        <!-- NOWE: autorski napis NAD obrazkiem -->
        <h2 class="success-title" id="customText">MÃ³j autorski napis tutaj ðŸ’•</h2>

        <img src="depositphotos_99254340-stock-illustration-emoticons-kissing-with-heart.jpg" alt="YEY!">
        <div class="hearts" id="hearts"></div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let dodgeCount = 0;
        const maxDodges = 10;

        // Reset na start
        noBtn.style.transform = 'none';
        noBtn.textContent = 'nie :(';
        noBtn.style.background = '#ddd';

        function noClick() {
            dodgeCount++;
            if (dodgeCount < maxDodges) {
                // duÅ¼y, ale kontrolowany ruch (jeÅ›li jest za mocno: zmniejsz liczby)
                const shakeX = Math.max(-200, Math.min(200, (Math.random() - 0.5) * 360));
                const shakeY = Math.max(-180, Math.min(180, (Math.random() - 0.5) * 340));
                const rotate = Math.max(-20, Math.min(20, (Math.random() - 0.5) * 40));

                noBtn.style.transition = 'all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                noBtn.style.transform = `translate(${shakeX}px, ${shakeY}px) rotate(${rotate}deg) scale(1.05)`;
                noBtn.textContent = ['nie :(', 'nie?', 'NIEEEE', 'NO', 'nahhh'][dodgeCount % 5];
                noBtn.style.background = `hsl(${200 + dodgeCount*10}, 70%, 85%)`;
            } else {
                yesClick();
            }
        }

        function yesClick() {
            // (opcjonalnie) ustaw tekst autorski programowo:
            document.getElementById('customText').textContent = 'Kocham CiÄ™ najbaaaaaaaaardziej na Å›wiecie â¤ï¸';

            const yesBtn = document.querySelector('.yes-btn');
            yesBtn.style.position = 'fixed';
            yesBtn.style.top = '50%';
            yesBtn.style.left = '50%';
            yesBtn.style.transform = 'translate(-50%, -50%) scale(5)';
            yesBtn.style.zIndex = '1000';
            yesBtn.style.transition = 'all 1s ease';

            setTimeout(() => {
                document.querySelector('.frame').style.display = 'none';
                document.getElementById('success').style.display = 'flex';
                createFireworks();
            }, 800);
        }

        function createFireworks() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'â¤ï¸'][Math.floor(Math.random()*4)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
                    heart.style.animationDelay = Math.random() * 1 + 's';
                    heartsContainer.appendChild(heart);
                    setTimeout(() => heart.remove(), 6000);
                }, i * 80);
            }
        }
    </script>
</body>
</html>
